<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Quiz</title>
<!--Link to Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--Link to CSS style sheet-->
<link rel="stylesheet" text="text/css" href="css/style.css">
<!--Link to reset CSS-->
<link rel="stylesheet" text="text/css" href="reset.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between p-4">
            <a href="highScore.html" >View Highscores</a>
            <div id="timer">Time: 0</div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
            <div class="quiz_content col-lg-4 col-md-4 col-sm-6 col-xs-8">
                <h2 id="quiz_title">Coding Quiz Challenge</h2>
                <p id="quiz_instr">Try to answer the questions as quickly and efficiently as possible. Score is based on time left.  You will be docked 15 seconds for each incorrect answer. If you are proud of your score feel free to add it to the high scores board.  Good luck!!!</p>
                <button type="button" id="quiz_start" class="btn btn-primary btn-sm">Start Quiz</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
        </div>
        <div class="row"></div>
    </div>
    <script src="javascript/questions.js"></script>
    <script src="javascript/javascript.js"></script>    
</body>
</html>
